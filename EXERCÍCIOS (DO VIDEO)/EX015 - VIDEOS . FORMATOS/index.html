<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Vídeos no HTML. Hospedado localmente</h1>

    <video src="video-mp4.mp4" controls></video>

    <p>Outra forma</p>
    
    <video controls> 
        <source src="video-mp4.mp4" type="video/mp4">
        <source src="video-ogv.ogv" type="video/ogv">
        <source src="video-webm.webm" type="video/webm">
    </video>
    <!--Pode adicionar um poster no video com a tag poster. Cuidado com o tamanho do video. Pode sair caro pro cliente final-->
</body>
</html>
