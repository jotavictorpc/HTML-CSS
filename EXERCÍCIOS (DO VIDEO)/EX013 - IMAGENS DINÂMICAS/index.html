<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens dinâmicas</title>
</head>
<body>
    <h1>Imagens que se ajustam de acordo com a mídia usada pelo usuário</h1>

    <picture>
        <source media="(max-width:750px)" srcset="imagens/foto-p.jpg" type="image/jpg">
        <source media="(max-width:1050px)" srcset="imagens/foto-m.jpg" type="image/jpg">
        <img src="imagens/foto-g.jpg" alt="Imagem grande">
    </picture>
    
    <p>O ordem tem que ser essa. Não pode inverter. Se tiver uma imagem ainda menor, colocar acima do tamanho P e assim por diante.
    A imagem tem quer ser no formato png. O exemplo acima está no formato jpg, mas, pra melhor qualidade, png</p>
    

    
</body>
</html>
