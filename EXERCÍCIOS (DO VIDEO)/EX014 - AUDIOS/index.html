<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionando audios</title>
</head>
<body>
    <h1>Audios</h1>
    <p>Músicas sads para edição de video </p>
    <audio src="Christina Perri - A Thousand Years (POOPeye Funk Remix).mp3" controls autoplay></audio>
    <!--MPE WAV e OGG-->

    <p>Outra forma de adicionar audios para que qualquer site aceite seus audios</p>
    <audio controls>
        <source src="Christina Perri - A Thousand Years (POOPeye Funk Remix).mp3" type="audio/mpeg">
        <source src="...." type="audio/ogg">
        <source src="...." type="audio/wav">
    </audio>
</body>
</html>
