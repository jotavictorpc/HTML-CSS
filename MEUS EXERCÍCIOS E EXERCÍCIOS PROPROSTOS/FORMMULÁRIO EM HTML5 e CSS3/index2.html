<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <section class="container">
        <section class="titulo">Formulário de apresentação</section>
        
        <form action="#" class="form">
            <fieldset class="form-ident">
                <legend class="form-ident-titulo">Identificação do usuário</legend>
                    <div class="form-ident-caixa">
                        <label for="cnome">Nome:</label>
                        <input type="text" name="tnome" id="cnome" size="30" placeholder="Nome completo" class="input-user">
                    </div>

                    <div class="form-ident-caixa">
                        <label for="csenha">Senha:</label>
                        <input type="password" name="tsenha" id="csenha" size="30" placeholder="Senha" class="input-user">
                    </div>

                    <div class="form-ident-caixa">
                        <label for="cmail">E-mail:</label>
                        <input type="email" name="tmail" id="cmail" size="30" placeholder="E-mail" class="input-user">
                    </div>

                <fieldset class="form-ident-sexo">
                    <legend class="form-ident-titulo-sexo">Sexo</legend>
                        <label for="cmasc">Masculino</label>
                        <input type="radio" name="tsexo" id="cmasc" size="30">
                        <label for="cfem">Feminino</label>
                        <input type="radio" name="tsexo" id="cfem" size="30">
                </fieldset>
                <div>
                    <label for="cdata">Data de nascimento
                        <input type="date" name="tdata" id="cdata" size="30" placeholder="Insira sua data de nascimento" class="input-user-data">
                    </label>
                </div>
            </fieldset>

            <fieldset class="form-end">
                <legend class="form-end-titulo">Endereço do usuário</legend>
                    <div class="form-end-caixa">
                        <label for="cend">Logradouro:</label>
                        <input type="text" name="tend" id="cend" placeholder="Av, rua, travessa ..." class="input-user">
                    </div>

                    <div class="form-end-caixa">
                        <label for="cnum">Número:</label>
                        <input type="text" name="tnum" id="cnum" placeholder="Número da casa" class="input-user">
                    </div>

                    <div class="form-end-caixa">
                        <label for="cest">Estado:</label>
                        <select name="test" id="cest">
                            <optgroup label="Região 1">
                                <option value="RJ">Rio de Janeiro</option>
                                <option value="SP">São Paulo</option>
                            </optgroup>
                            <optgroup label="Região 2">
                                <option value="BA">Bahia</option>
                                <option value="PB">Paraíba</option>
                            </optgroup>
                        </select>
                    </div>

                    <div class="form-end-caixa">
                        <label for="ccidade">Cidade:</label>
                        <input type="text" name="tcidade" id="ccidade" list="cidade" class="input-user">
                        <datalist id="cidade">
                            <option value="Delmiro">Delmiro</option>
                            <option value="Piranhas">Piranhas</option>
                            <option value="Maceió">Maceió</option>
                            <option value="Olho D'gua do Casado">Olho D'gua do Casado</option>
                        </datalist>
                    </div>
            </fieldset>

            <fieldset class="form-msg">
                <legend class="form-msg-titulo">Mensagem do usuário</legend>
                    <div class="form-msg-caixa">
                        <label for="curg">Grau de urgência:</label>
                        <input type="range" name="turg" id="curg" step="2">
                    </div>
                    <div class="form-msg-caixa">
                        <label for="cmsg">Mensagem:</label>
                        <textarea name="tmsg" id="cmsg" cols="50" rows="5"></textarea>
                    </div>
            </fieldset>
        </form>
    </section>
</body>
</html>
