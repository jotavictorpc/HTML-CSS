<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <header class="cabeca">
            <div class="cabeca-titulo">
                <h1>Inscrição</h1>
            </div>
        </header>
        <form action="#" class="form">
            <div class="caixa-completa">
                <label for="cnome">Nome</label>
                <input type="text" name="tnome" id="cnome"  class="inputuser">
            </div>
                
            <div class="caixa-completa">
                <label for="cmail">E-mail</label>
                <input type="email" name="tmail" id="cmail" class="inputuser">
            </div>

            <div class="caixa-completa">   
                <label for="cdata">Data de nascimento</label>
                <input type="date" name="tdata" id="cdata">
            </div>

            <div class="caixa-completa">
                <label for="inst">Instituição:</label>

                <input type="checkbox" name="tufal" id="cufal">
                <label for="cufal">UFAL</label>
                
                <input type="checkbox" name="tres" id="cres">
                <label for="cres">Residência</label>
                <input type="checkbox" name="toutro" id="coutro">
                <label for="coutro">Outra</label>
            </div>

            <div class="caixa-completa-esp">
                <label for="escola">Escolaridade:</label>

                <input type="radio" name="escola" id="csf">
                <label for="csf">Ensino fundamental</label>
                
                <input type="radio" name="escola" id="csm">
                <label for="csm">Ensino médio</label>
                
                <input type="radio" name="escola" id="cfacul">
                <label for="cfacul" >Ensino superio <br> completo/incompleto</label>
            </div>

            <div class="caixa-completa">
                <label for="clogin">Login</label>
                <input type="text" name="tlogin" id="clogin" class="inputuser">
            </div>

            <div class="caixa-completa">
                <label for="csenha">Senha</label>
                <input type="password" name="tsenha" id="csenha" class="inputuser">
            </div>

            <div class="caixa-completa">
                <label for="csenhacon">Confirmar senha</label>
                <input type="password" name="tsenhacon" id="csenhacon" class="inputuser">
            </div>
        </form>
        <section class="botao">
            <button>Enviar</button>
            <button>Cancelar</button>
        </section>
    </section>
</body>
</html>
